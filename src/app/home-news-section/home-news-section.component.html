
<div class="main-container">
    <div class="section-title">
    <h2>Noticias UNAM</h2>
    </div>
    <div class="card-grid" >
    <div *ngFor="let card of cards" >

    
        <mat-card class="card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.titulo}}</mat-card-title>
        
    </mat-card-header>
    <img src="{{card.urlImg}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
        {{card.descripcion}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>{{card.fecha}}</button>
        
    </mat-card-actions>
        </mat-card>
    

    </div>
    </div>
</div>
